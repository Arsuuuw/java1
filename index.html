<canvas id ="myCanvas" width="1000" height="1000"></canvas>
<script>
    var c=document.getElementById("myCanvas");
    var pen=c.getContext("2d");

    pen.beginPath();
    pen.arc(200,200,145,0,2*Math.PI)
    pen.fillStyle="grey";
    pen.fill();
    pen.stroke();


    pen.beginPath();
    pen.rect(100,100,98,98);
    pen.fillStyle="red";
    pen.fill();
    pen.stroke();



    pen.beginPath();
    pen.rect(200,200,98,98);
    pen.fillStyle="yellow";
    pen.fill();
    pen.stroke();



    pen.beginPath();
    pen.rect(200,100,98,98);
    pen.fillStyle="green";
    pen.fill();
    pen.stroke();



    pen.beginPath();
    pen.rect(100,200,98,98);
    pen.fillStyle="blue";
    pen.fill();
    pen.stroke();
</script>
